<!DOCTYPE html>
<html ng-app="plunker">

<head>
	<meta charset="utf-8" />
	<title>AngularJS Plunker</title>
	<script>
		document.write('<base href="' + document.location + '" />');
	</script>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
	<div ng-controller="GreetingCtrl as gc">
		<form>
			<div>
				<input type="text" placeholder="FirstName" ng-model="gc.newStudent.firstname">
				<input type="text" placeholder="Phone" ng-model="gc.newStudent.phone">
			</div>
			<div>
				<input type="text" placeholder="City" ng-model="gc.newStudent.city">
				<input type="text" placeholder="College" ng-model="gc.newStudent.college">
			</div>
			<div>
				<button ng-click="gc.addPerson()">Add Person</button>
			</div>			
		</form>
		
		<hr>
			<input type="text" placeholder="Search in the table" ng-model="gc.searchTable">
		<hr>				

		<div ng-include="'studentsTable.html'"></div>

		<div>
			<hr>
			<button ng-click=gc.clickButton()>Click Me</button>
		</div>
	</div>
	<script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.3/angular.js" data-semver="1.4.3"></script>
	<script src="angular.js"></script>
</body>
