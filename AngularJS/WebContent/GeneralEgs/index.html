<!DOCTYPE html>
<html ng-app="plunker">

<head>
<meta charset="utf-8" />
<title>AngularJS Plunker</title>
<script>
	document.write('<base href="' + document.location + '" />');
</script>
<script data-require="angular.js@1.4.x"
	src="https://code.angularjs.org/1.4.3/angular.js" data-semver="1.4.3"></script>
<script src="angular.js"></script>
<link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
	<div ng-controller="GreetingCtrl as gc">
		<p>Hello {{gc.name}}!</p>

		<table id="getTable">
			<thead>
				<th>firstname</th>
				<th>phone</th>
			</thead>
			<tbody>
				
				<!--Repeating a array to represent in a table --> 
				<tr ng-repeat="person in gc.people">
					<td>{{person.firstname}}</td>
					<td>{{person.phone}}</td>
					<td>{{person.city}}</td>
					<td>{{person.college}}</td>
				</tr>
				
				<!-- <tr ng-repeat="person in gc.people" ng-class="{true:'red',false:'blue'} [gc.compare(person.phone)]">
					<td>{{person.firstname}}</td>
					<td>{{person.phone}}</td>
				</tr> -->
				
				<!-- <tr ng-repeat="person in gc.people" ng-class="{0:'red',1:'blue'} [person.phone % 2]">
					<td>{{person.firstname}}</td>
					<td>{{person.phone}}</td>
				</tr> -->

				<!-- Display rows whose value returns true 
				<tr ng-repeat="person in gc.people" ng-show="gc.compare(person.phone)">
					<td>{{person.firstname}}</td>
					<td>{{person.phone}}</td>
				</tr> -->

			</tbody>
		</table>
		
		<button ng-click=gc.clickButton()>
			Click Me
		</button>
	</div>

</body>

</html>
