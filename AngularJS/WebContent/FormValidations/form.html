<!DOCTYPE html>
<html data-ng-app='plunker'>

<head>
<meta charset="utf-8" />
<title>AngularJS Plunker</title>
<script>
	document.write('<base href="' + document.location + '" />');
</script>
<link rel="stylesheet" type="text/css" href="formColoring.css">
</head>

<body data-ng-controller="GreetingCtrl as gc">

	<form name="userForm" novalidate>
		<div>
			<label>UserName</label> 
			<input type="text" name="username" required data-ng-model="gc.user.username">
			<div ng-messages="userForm.username.$error" ng-if="userForm.username.$dirty">
				<p class="error" ng-message="required">Username is required</p>
			</div>
		</div>
		<div>
			<label>Email</label> 
			<input type="email" name="email" required data-ng-model="gc.user.mail">
			<div ng-messages="userForm.email.$error" ng-if="userForm.email.$dirty">
				<p class="error" ng-message="required">email is required</p>
				<p class="error" ng-message="email">email is invalid</p>
			</div>
		</div>
		<div>
			<label>ZIP</label> 
			<input type="text" name="zip" required pattern="/^[0-9]{5}$" data-ng-model="gc.user.zip">
			<div ng-messages="userForm.zip.$error" ng-if="userForm.zip.$dirty">
				<p class="error" ng-message="required">ZIP is required</p>
				<p class="error" ng-message="pattern">ZIP is Invalid</p>
			</div>
		</div>
		<button type="submit">Login</button>
	</form>

	<hr>		
	<script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.3/angular.js" data-semver="1.4.3"></script>
	<script src="https://code.angularjs.org/1.4.3/angular-route.min.js"></script>
	<script src="https://code.angularjs.org/1.3.11/angular-messages.min.js"></script>
	<script src="routing.js"></script>	
	<script src="controllers.js"></script>
</body>
