<style>
	.error{
		
		font-size: 0.9;
		color: red;
		padding: 0;
		margin: 0 0 0 250px;			
	}
</style>

<div class="guestFormToCenter">
<form class="form-horizontal" name="GuestForm" novalidate>

	<div class="form-group">
	    <label class="col-sm-2 control-label">Name</label>    
		<div class="col-sm-10">
			<input type="text" style="width:20%" name="Name" class="form-control" data-ng-model="newGuest.Name" placeholder="Name" required>
		</div>
		<div data-ng-show="GuestForm.Name.$dirty">
			<p class="error" data-ng-show="GuestForm.Name.$error.required">UserName is required</p>
		</div>
    </div>
   		
    <div class="form-group">
	    <label class="col-sm-2 control-label">Date</label>
	    <div class="col-sm-10">    	
      		<input type="date" style="width:20%" name="Date" class="form-control" required data-ng-model="newGuest.Date">
      	</div>
   		<div data-ng-show="GuestForm.Date.$dirty">
			<p class="error" data-ng-show="required">Date is required</p>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Time</label>
	    <div class="col-sm-10">    	
      	     <input type="time" name="Time" style="width:20%" class="form-control" required data-ng-model="newGuest.Time">
      	</div>
   		<div class="error" data-ng-show="GuestForm.Date.$dirty">
			<p data-ng-show="required">Time is required</p>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Phone</label>
	    <div class="col-sm-10">    	
      		<input type="text" style="width:20%" name="Number" class="form-control" required data-ng-model="newGuest.Number">
   		</div>
   		<div data-ng-show="GuestForm.Date.$dirty">
			<p class="error" data-ng-show="required">Mobile is required</p>
			<p class="error" data-ng-show="pattern">Incorrect Number</p>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Party Size</label>
	    <div class="col-sm-10">    	
			<input type="text" name="Size" style="width:20%" class="form-control" data-ng-model="newGuest.Size">
		</div>
	</div>
	
	<div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" class="btn btn-default" data-ng-click="gCtrl.sendForm(newGuest)">Reserve</button>
    	</div>
  	</div>
</form>
</div>
